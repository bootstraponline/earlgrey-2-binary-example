---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - script:
        title: Set FTL credential
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -e

            GCLOUD_DIR="$HOME/.config/gcloud/"
            mkdir -p "$GCLOUD_DIR"
            echo "$GCLOUD_KEY" | base64 --decode > "$GCLOUD_DIR/application_default_credentials.json"
    - certificate-and-profile-installer: {}
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            ./build_ftl.sh
        title: Build for FTL
    - script:
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -ex

            wget --quiet https://github.com/TestArmada/flank/releases/download/flank_snapshot/flank.jar -O ./flank.jar
        title: Download Flank
    - script:
        title: Run on Firebase Test Lab
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            java -jar ./flank.jar firebase test ios run
    - script:
        title: Copy results/
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e

            echo "Copying flank results to deploy dir"
            cp -r ./results/*/* $BITRISE_DEPLOY_DIR
    - deploy-to-bitrise-io: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: "./app/app.xcodeproj"
  - opts:
      is_expand: false
    BITRISE_SCHEME: appUITests
